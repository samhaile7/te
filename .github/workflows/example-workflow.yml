name: Example Workflow

on:
  push:
    # inputs:
    #   who-to-greet:
    #     description: Who to greet in the log
    #     required: true
    #     default: 'World'
    #     type: string

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest

    steps:
      # Change @main to a specific commit SHA or version tag, e.g.:
      # actions/hello-world-javascript-action@e76147da8e5c81eaf017dede5645551d4b94427b
      # actions/hello-world-javascript-action@v1.2.3
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print to Log
        id: print-to-log
        uses: ./
        with:
          who-to-greet: 'twsdfsdf'
      - name: test
        run: echo "$HELLO"

      - name: test
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer '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'" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/samhaile7/te/actions/variables \
            -d '{"name":"USERNAME","value":"$HELLO"}'
